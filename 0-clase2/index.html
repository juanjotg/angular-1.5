<html lang="es">

<head>
  <title>Hola Mundo Front Edge</title>
  <meta name="description" content="Hola mundo con tecnolgías tendencia en 2016 ">
  <meta name="keywords" content="ES6, JSPM, AngularJS1.5 , Material Design">
  <meta name="author" content="albertobasalo@agorabinaria.com">
  <meta charset="utf-8" />
  <!--jspm motor de carga de systemJS-->
  <script src="jspm_packages/system.js"></script>
  <!--jspm fichero de configuración y dependencias-->
  <script src="config.js"></script>
  <script>
    //nuestro programa
		System.import('main.js');
  </script>
    <link href="jspm_packages/npm/angular-material@1.0.2/angular-material.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body ng-cloak>
  <md-toolbar  >
    <div class="md-toolbar-tools" >
      <md-button>gtdEdge</md-button>
      <h3>Barra de herramientas: icono/home, buscador, perfil...</h3>
    </div>
  </md-toolbar>
  <md-content>

   <nav>
      <md-sidenav class="md-sidenav-left" md-is-locked-open="true">
        <md-content layout="column">
          <md-button>
            <div layout="row" flex>
              <md-icon flex="15" class="md-primary">inbox</md-icon>
              <span flex style="text-align:left">Entrada</span>
            </div>
          </md-button>
          <md-button>
            <div layout="row" flex>
              <md-icon flex="15">transform</md-icon>
              <span flex style="text-align:left">Navegación</span>
            </div>
          </md-button>
          <md-divider></md-divider>
          <md-button>
            <div layout="row" flex>
              <md-icon flex="15">settings</md-icon>
              <span flex style="text-align:left">Configuración</span>
            </div>
          </md-button>
        </md-content>
      </md-sidenav>
    </nav>

<section layout="column" flex>
      <md-list >
        <article flex="80" >
          <md-list-item  >
            <md-icon>done</md-icon>
            <p> Texto de una cosa hecha</p>
            <md-switch class="md-secondary" ></md-switch>
          </md-list-item>
        </article>
        <article flex="80" >
          <md-list-item  >
            <md-icon>alarm</md-icon>
            <p> Texto de una cosa pendiente</p>
            <md-switch class="md-secondary" ></md-switch>
          </md-list-item>
        </article>
      </md-list>
      <md-divider></md-divider>
      
    </section>


  </md-content>
</body>

</html>
